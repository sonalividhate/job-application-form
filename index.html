<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First name..." />


                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name..." />


                    </div>

                    <div class="form_control">
                        <label for="Email ">Email</label>
                        <input type="email" id="Email " name="Email " placeholder="Enter your Email" />


                    </div>


                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="Backend">Backend Devloper</option>
                            <option value="Fullstack">Full Stack Devloper</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Adress">Address</label>
                        <textarea name="Address" row="4" cols="50" placeholder="Enter the Address" id="Address">
                        </textarea>

                    </div>
                    <div class="form_control">
                        <label for="City">City Name</label>
                        <input id="City" name="City" placeholder="Enter City name..." />
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input id="Pincode" type="number" name="Pincode" placeholder="Enter Pincode" />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input id="Date" name="Date" type="date" value="2024-06-26" />
                    </div>
                    <div class="form_control">
                        <label for="Upload Your CV">First Name</label>
                        <input type="file" id="Upload" name="Upload" />
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>


            </form>
        </div>


    </div>
</body>

</html>
